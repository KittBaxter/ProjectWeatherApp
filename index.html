<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link
    
  </head>
  <body>
          <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
              <div class="col-sm-12">
              <input
                type="search"
                id="search-city"
                placeholder="Search for City"
                autofocus="on"
                autocomplete="off"
              />
              <div class="row">
                <div class="col-sm-12">
              <input
                type="submit"
                id="submit-search"
                value="Search New City"
              />
              </div>
              </div>
              <div class="row">
              <div class="col-sm-12">
              <input
                type="submit"
                id="submit-currentCity"
                value="Current Location"
              />
            
            </div>
            </div>
            <div class="main-display">
            <h1 id="default-city">Miami</h1>
            <ul>
              <li class="day-time"><span id="day-time">Tuesday, 3:00pm</span></li>
              <li class="current-weather" id="current-weather">Few Clouds</li>
            </ul>
          </div>
            <div class="row">
              
              <div class="col-sm-5" id="current-temp">
                <p class="display-temps"></p>
                <span><img src="http://openweathermap.org/img/wn/02d@2x.png" class="img-fluid" id="icon" alt="rainy day icon"></span>
                <span class="display-temp">80</span><sup class="temp-type"> °F</sup>
                </p>
              </div>
              <div class="col-sm-5" id="condition-details">
                <ul class="current-conditions">
                  <li class="humidity">Humidity:<span id="humidity"> 61%</span></li>
                  <li class="wind">Wind speed: <span id="wind-speed">8 </span>mph</li>
                </ul>
              </div>
            </div>
              <div id="weather-forecast">
                <div class="row" id="forecast">
                  <div class="col-sm-2">
                    <span class="forecast-days" id="day-one">Wed</span>
                    <span>
                      <img src="http://openweathermap.org/img/wn/02d@2x.png" id="forecast-icon" class="img-fluid" alt="rainy day icon">
                    </span>
                    <span class="forecast-max" id="forecast-max">82° </span>  
                    <span class="forecast-min" id="forecast-min">| 71°</span>  
                </div>
                <div class="col-sm-2">
                  <span class="forecast-days" id="day-one">Thu</span>
                    <span>
                      <img src="http://openweathermap.org/img/wn/09d@2x.png" id="forecast-icon" class="img-fluid" alt="rainy day icon">
                    </span>
                    <span class="forecast-max" id="forecast-max">81° </span>  
                    <span class="forecast-min" id="forecast-min">| 72°</span>
                </div>
                <div class="col-sm-2">
                  <span class="forecast-days" id="day-one">Fri</span>
                    <span>
                      <img src="http://openweathermap.org/img/wn/09d@2x.png" id="forecast-icon" class="img-fluid" alt="rainy day icon">
                    </span>
                    <span class="forecast-max" id="forecast-max">78° </span>  
                    <span class="forecast-min" id="forecast-min">| 72°</span>
                </div>
                <div class="col-sm-2">
                  <span class="forecast-days" id="day-one">Sat</span>
                    <span>
                      <img src="http://openweathermap.org/img/wn/09d@2x.png" id="forecast-icon" class="img-fluid" alt="rainy day icon">
                    </span>
                    <span class="forecast-max" id="forecast-max">79° </span>  
                    <span class="forecast-min" id="forecast-min">| 73°</span>
                </div>
                <div class="col-sm-2">
                  <span class="forecast-days" id="day-one">Sun</span>
                    <span>
                      <img src="http://openweathermap.org/img/wn/02d@2x.png" id="forecast-icon" class="img-fluid" alt="rainy day icon">
                    </span>
                    <span class="forecast-max" id="forecast-max">80° </span>  
                    <span class="forecast-min" id="forecast-min">| 74°</span>
                </div>
                <div class="col-sm-2">
                  <span class="forecast-days" id="day-one">Mon</span>
                    <span>
                      <img src="http://openweathermap.org/img/wn/02d@2x.png" id="forecast-icon" class="img-fluid" alt="rainy day icon">
                    </span>
                    <span class="forecast-max" id="forecast-max">82° </span>  
                    <span class="forecast-min" id="forecast-min">| 75°</span>
                </div>
              </div>
            </div>
            </div>
            </form>
      </div>
    </div>
    <br>
    <footer>
      <a href="https://github.com/KittBaxter/Vanilla-Weather-App.git" target="_blank">Open-sourcecode</a>
								, by Kitt Baxter
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
